<!doctype html>
<html>
	<title>PlayerHTML5 | Post2 - Example1</title> 
	<script src="js/jquery.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	
<body>
	<div class="player-audio">
		<audio id = "audio" controls>
			<source src="Roller_Genoa_-_Safe_and_Warm_in_Hunter_s_Arms.mp3" type="audio/mpeg">
		</audio>
		</br>
		<button id="play-pause" class="fa fa-play" aria-hidden="true"></button>
		<input id="time"type="range" min="0" max="400" step="0.01" value="0">
		<button id="mudo" class="fa fa-volume-up"></button>
		<input id="vol"type="range" min="0" max="1" step="0.1" value="1">
	</div>
<script src="js/script.js"></script>


</body>
</html>
